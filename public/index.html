<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #1db954);
            color: #fff;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s;
        }
        #searchContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            animation: fadeIn 1s;
        }
        #searchInput {
            padding: 10px;
            width: 70%;
            max-width: 400px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s;
        }
        #searchInput:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #searchButton {
            padding: 10px 20px;
            border: none;
            border-radius: 0 25px 25px 0;
            background-color: #1db954;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        #searchButton:hover {
            background-color: #1aa34a;
            transform: scale(1.05);
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }
        .songDiv {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .songDiv:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        img {
            width: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .button-group a, .button-group button {
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
            margin: 5px;
        }
        .button-group a {
            background-color: #1db954;
            color: #fff;
        }
        .button-group button {
            background-color: #1db954;
            color: #fff;
            border: none;
        }
        .button-group a:hover, .button-group button:hover {
            background-color: #1aa34a;
            transform: translateY(-2px);
        }
        #audioPlayer {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: none;
        }
        #errorMessage {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
        .owner-link {
            color: #1db954;
            font-weight: bold;
            text-decoration: none;
        }
        .owner-link:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1><i class="fab fa-spotify"></i> Spotify Music Downloader</h1>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search for a song..." />
        <button id="searchButton">Search</button>
    </div>
    <div id="results"></div>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="errorMessage">Music cannot be found. Please try again.</div>
    <footer>
        <p>Owned by <a class="owner-link" href="https://www.facebook.com/100091592152325" target="_blank">Jr Busaco</a></p>
    </footer>

    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const query = document.getElementById('searchInput').value;
            const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
            if (response.ok) {
                const data = await response.json();
                if (data.length > 0) {
                    displayResults(data);
                } else {
                    displayErrorMessage('Music cannot be found. Please try again.');
                }
            } else {
                displayErrorMessage('Music cannot be found. Please try again.');
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            data.forEach(song => {
                const songDiv = document.createElement('div');
                songDiv.className = 'songDiv';

                const songTitle = document.createElement('h3');
                songTitle.textContent = song.name;

                const songImage = document.createElement('img');
                songImage.src = song.image;
                songImage.alt = song.name;

                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'button-group';

                const trackLink = document.createElement('a');
                trackLink.href = song.track;
                trackLink.target = '_blank';
                trackLink.textContent = 'Listen on Spotify';
                trackLink.className = 'spotify-button';

                const downloadButton = document.createElement('a');
                downloadButton.href = song.download;
                downloadButton.textContent = 'Download MP3';
                downloadButton.className = 'download-button';

                const playButton = document.createElement('button');
                playButton.textContent = 'Play Music';
                playButton.className = 'play-button';
                playButton.onclick = () => playMusic(song.download);

                buttonGroup.appendChild(trackLink);
                buttonGroup.appendChild(downloadButton);
                buttonGroup.appendChild(playButton);

                songDiv.appendChild(songImage);
                songDiv.appendChild(songTitle);
                songDiv.appendChild(buttonGroup);
                resultsDiv.appendChild(songDiv);
            });
        }

        function playMusic(url) {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            audioSource.src = url;
            audioPlayer.load();
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }

        function displayErrorMessage(message) {
            const errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
            errorMessageDiv.style.opacity = '1';
            setTimeout(() => {
                errorMessageDiv.style.opacity = '0';
                setTimeout(() => {
                    errorMessageDiv.style.display = 'none';
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
